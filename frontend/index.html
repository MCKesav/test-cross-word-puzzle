<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crossword Puzzle Generator</title>
  <meta name="description" content="AI-powered crossword puzzle generator - Create custom crosswords from any topic">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header class="header">
      <h1>ðŸ§© Crossword Generator</h1>
      <p class="subtitle">AI-powered puzzle creation</p>
    </header>

    <section class="generator-form">
      <div class="form-group">
        <label for="topic">Enter a Topic</label>
        <input type="text" id="topic" placeholder="e.g., Space Exploration, Programming, History..." maxlength="100">
      </div>

      <!-- Difficulty Selector -->
      <div class="form-group">
        <label>Select Difficulty</label>
        <div class="difficulty-selector" id="difficultySelector">
          <button type="button" class="difficulty-btn" data-difficulty="easy">
            <span class="difficulty-icon">ðŸŸ¢</span>
            <span class="difficulty-name">Easy</span>
            <span class="difficulty-desc">Unlimited hints</span>
          </button>
          <button type="button" class="difficulty-btn active" data-difficulty="medium">
            <span class="difficulty-icon">ðŸŸ¡</span>
            <span class="difficulty-name">Medium</span>
            <span class="difficulty-desc">Limited hints (-5 pts)</span>
          </button>
          <button type="button" class="difficulty-btn" data-difficulty="hard">
            <span class="difficulty-icon">ðŸ”´</span>
            <span class="difficulty-name">Hard</span>
            <span class="difficulty-desc">1 hint only (-15 pts)</span>
          </button>
        </div>
      </div>

      <div class="form-group">
        <label for="wordCount">Number of Words</label>
        <input type="range" id="wordCount" min="5" max="15" value="10">
        <span id="wordCountDisplay">10 words</span>
      </div>

      <div class="suggested-topics">
        <span class="label">Suggestions:</span>
        <div id="topicButtons" class="topic-buttons"></div>
      </div>

      <button id="generateBtn" class="btn-primary">
        <span class="btn-text">Generate Puzzle</span>
        <span class="btn-loading" hidden>Generating...</span>
      </button>
    </section>

    <section id="puzzleSection" class="puzzle-section" hidden>
      <div class="puzzle-header">
        <div class="puzzle-title-row">
          <h2 id="puzzleTitle">Puzzle Title</h2>
          <span id="difficultyBadge" class="difficulty-badge">Medium</span>
        </div>
        <div class="puzzle-stats">
          <span id="scoreDisplay" class="score-display">Score: 100</span>
          <span id="hintCounter" class="hint-counter">Hints: 0</span>
        </div>
        <div class="puzzle-actions">
          <button id="checkBtn" class="btn-secondary">Check Answers</button>
          <button id="revealBtn" class="btn-secondary">Reveal All</button>
          <button id="newPuzzleBtn" class="btn-secondary">New Puzzle</button>
        </div>
      </div>

      <div class="puzzle-container">
        <div id="crosswordGrid" class="crossword-grid"></div>
        <div class="clues-container">
          <div class="clues-column">
            <h3>Across</h3>
            <ul id="acrossClues" class="clue-list"></ul>
          </div>
          <div class="clues-column">
            <h3>Down</h3>
            <ul id="downClues" class="clue-list"></ul>
          </div>
        </div>
      </div>

      <!-- Hint Display -->
      <div id="hintDisplay" class="hint-display" hidden>
        <div class="hint-content">
          <span class="hint-icon">ðŸ’¡</span>
          <span id="hintText" class="hint-text"></span>
          <button id="closeHint" class="hint-close">Ã—</button>
        </div>
      </div>
    </section>

    <div id="errorMessage" class="error-message" hidden></div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
